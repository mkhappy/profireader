<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A basic demo of Cropper.">
  <meta name="keywords" content="HTML, CSS, JS, JavaScript, jQuery plugin, image cropping, front-end, frontend, web development">
  <meta name="author" content="Fengyuan Chen">
  <title>Profireader</title>
  <link href="{{ url_for('static', filename = 'image_editor/assets/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename = 'image_editor/demo/css/main.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', filename = 'image_editor/assets/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'image_editor/assets/js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename = 'image_editor/assets/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'image_editor/assets/js/bootstrap.min.js') }}"></script>

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body>
             <script src="../../static/image_editor/dist/cropper.js"></script>
 <script src="../../static/image_editor/demo/js/main.js"></script>
<script>
  $(".img-container > img").cropper({
    built: function () {
    $(this).cropper('replace', '../static/images/7TFnG.jpg');},

  aspectRatio: 1,
  preview: ".img-preview",
  crop: function(e) {
    $("#dataX").val(Math.round(e.x));
    $("#dataY").val(Math.round(e.y));
    $("#dataHeight").val(Math.round(e.height));
    $("#dataWidth").val(Math.round(e.width));
    $("#dataRotate").val(e.rotate);
    $("#dataScaleX").val(e.scaleX);
    $("#dataScaleY").val(e.scaleY);

  }
});</script>
<div class="img-container">
  <img src="//file001.profireader.com/560baa85-31eb-4001-9685-d807fa6b6807/"></div>
         <label class="btn btn-primary btn-upload" for="inputImage" title="Upload image file">
            <input type="file" class="sr-only" id="inputImage" name="file" accept="image/*">
            <span class="docs-tooltip" data-toggle="tooltip" title="Import image with Blob URLs">
              <span class="fa fa-upload"></span>
            </span></label>







                     <div class="btn-group btn-group-justified" data-toggle="buttons">
          <label data-method="setAspectRatio" data-option="{{ data.ratio }}" title="Set Aspect Ratio">
            <input class="sr-only" id="aspestRatio" name="aspestRatio" value="{{ data.ratio }}" type="hidden">
            <span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;setAspectRatio&quot;, {{ data.ratio }})">
            </span>
          </label>
        </div>

<script type="text/javascript">$(document).ready(function(){$("#aspestRatio").click();});</script>
</body>
</html>
