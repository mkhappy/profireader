<form class="search-form" style=""
      onsubmit="{{ url_for('front.index') }}">
    {% if search_text!='' %}
        <input style="width: 10em" type="text" name="search_text" placeholder="Search" value="{{ search_text }}">
    {% else %}
        <input style="width: 10em" type="text" name="search_text">
    {% endif %}

    <button class="btn btn-default search-btn" type="submit"><span
            class="glyphicon glyphicon-search"></span></button>
</form>
