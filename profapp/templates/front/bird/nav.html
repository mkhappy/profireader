<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="well">
    <div class="social-block">
        {% include 'front/bird/search_block.html' %}
{#        {% include 'front/bird/social.html' %}#}
        {% include 'front/bird/subscribe_to_portal.html' %}
    </div>
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="centred">
                <a class="logo" href="/"><img src="{{ fileUrl(portal.logo_file_id) }}"></a>
            </div>
            <ul class="nav navbar-nav">
                {% for division in portal.divisions %}
                    {% if division.portal_division_type_id != 'index' %}
                        <li>
                            <a {% if division.id == current_division.id %}id="navigation_selected_division"{% endif %}
                               href="
                                       {% if division.portal_division_type_id != 'company_subportal' %} {{ url_for('front.division', division_name=division.name, page=1, search_text='') }}{% else %}{{ url_for('front.subportal', member_company_id = division['member_company']['id'] ,
                                        member_company_name = division['member_company']['name']) }} {% endif %}">{{ division.name }}</a>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>

</nav>
